app-id: com.github.sdv43.whaler
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: com.github.sdv43.whaler
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=/run/docker.sock'
modules:
  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 6.2.0
  - name: elementary-stylesheet     
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/stylesheet.git
        tag: 6.1.1
    modules: 
      - name: sassc
        cleanup:
          - '*'
        sources: 
          - type: git
            url: https://github.com/sass/sassc.git
            tag: 3.6.2
          - type: script
            dest-filename: autogen.sh
            commands:
                  - autoreconf -si
        modules: 
          - name: sassc
            cleanup:
              - '*'
            sources: 
              - type: git
                url: https://github.com/sass/libsass.git
                tag: 3.6.5
              - type: script
                dest-filename: autogen.sh
                commands:
                  - autoreconf -si
  - name: whaler
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/sdv43/whaler.git
        tag: 1.0.1
        commit: dd48b09983042f1a50eb33e2ac892028b0a2cd82