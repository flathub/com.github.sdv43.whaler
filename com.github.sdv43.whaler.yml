app-id: com.github.sdv43.whaler
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: com.github.sdv43.whaler
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=/run/docker.sock'
  - '--filesystem=xdg-run/docker.sock'
  - '--filesystem=/run/podman/podman.sock'
  - '--filesystem=xdg-run/podman/podman.sock'
modules:
  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 6.2.0
  - name: elementary-stylesheet     
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/stylesheet.git
        tag: 6.1.1
    modules: 
      - name: sassc
        cleanup:
          - '*'
        sources: 
          - type: git
            url: https://github.com/sass/sassc.git
            tag: 3.6.2
          - type: script
            dest-filename: autogen.sh
            commands:
                  - autoreconf -si
        modules: 
          - name: sassc
            cleanup:
              - '*'
            sources: 
              - type: git
                url: https://github.com/sass/libsass.git
                tag: 3.6.5
              - type: script
                dest-filename: autogen.sh
                commands:
                  - autoreconf -si
  - name: elementary-icons
    buildsystem: meson
    config-opts:
      - '-Dpalettes=false'
    sources:
      - type: git
        url: https://github.com/elementary/icons.git
        tag: 6.1.0
    modules:
      - name: xcursorgen
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/xorg/app/xcursorgen/-/archive/xcursorgen-1.0.7/xcursorgen-xcursorgen-1.0.7.tar.gz
            sha256: 7fb30a052b63e3ed02c9e43bd70fe1bf8189f2f3d702ab43b5b0726a2dbafccd
  - name: whaler
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/sdv43/whaler.git
        tag: 1.2.3
        commit: 2d08b80ff349a1e461112e9fee4ca367a8fa2f14
